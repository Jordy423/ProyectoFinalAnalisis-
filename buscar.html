<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Empleados</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            background-color: #0288d1;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        /* Formulario */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #26a69a;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #80cbc4;
        }

        /* Tabla de empleados */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #b3e5fc;
            color: #333;
        }

        tr:hover {
            background-color: #e1f5fe;
        }

        /* Enlace de regreso */
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilo del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            position: relative;
        }

        .close {
            color: red;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #d32f2f;
        }

        footer {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 10px;
    position: relative; /* Cambia a position relative */
    bottom: 0;
    width: 100%;
    height: 60px; /* Mantiene la altura del footer */
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>
</head>
<body>

    <header>
        <h1>Buscar y Gestionar Empleados</h1>
    </header>

    <form id="searchForm">
        <label for="searchInput">Buscar Empleado:</label>
        <input type="text" id="searchInput" placeholder="Ingresa el nombre del empleado">
        <button type="submit">Buscar</button>
    </form>

    <table id="employeeTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Puesto</th>
                <th>Salario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de los empleados se llenarán dinámicamente -->
        </tbody>
    </table>

    <a href="principal.html">Volver al menú principal</a>

    <!-- Modal para mostrar los detalles del empleado -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Detalles del Empleado</h2>
            <p><strong>Nombre:</strong> <span id="modalNombre"></span></p>
            <p><strong>Puesto:</strong> <span id="modalPuesto"></span></p>
            <p><strong>Salario:</strong> <span id="modalSalario"></span></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 T Consulting, S.A. Todos los derechos reservados.</p>
    </footer>

    <script src="buscar.js"></script> <!-- Aquí enlazas tu archivo JS externo -->
</body>
</html>
