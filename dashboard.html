<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Nómina</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Incluyendo Chart.js -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .sidebar {
            background-color: #005f73;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .chart {
            height: 300px; /* Ajusta la altura según sea necesario */
            border-radius: 8px;
            margin-top: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Dashboard - Sistema de Nómina</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Menú</h2>
            <ul>
                <li><a href="#" id="verEmpleados">Empleados</a></li>
                <li><a href="#" id="verReportes">Reportes</a></li>
                <li><a href="#" id="verNominas">Nóminas</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="card">
                <h3>Total de Empleados</h3>
                <p id="totalEmpleados">Cargando...</p>
            </div>

            <div class="card">
                <h3>Nóminas Procesadas</h3>
                <p id="nominasProcesadas">50 este mes</p>
            </div>

            <div class="chart">
                <canvas id="salaryChart"></canvas> <!-- Canvas para la gráfica -->
            </div>

            <div class="actions">
                <button id="agregarEmpleado">Agregar Empleado</button>
                <button id="generarReportes">Generar Reporte</button>
            </div>
        </div>
    </div>

    <script type="module" src="dashboard.js"></script> <!-- Script del dashboard -->
</body>
</html>
