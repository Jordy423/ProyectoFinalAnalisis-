<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de N칩mina - IRTRA</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0288d1;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        /* Bot칩n */
        .btn {
            background-color: #26a69a;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }

        .btn:hover {
             background-color: #26a69a;
        }

        /* Contenedor de tabla */
        .table-container {
            overflow-x: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0288d1;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculo IRTRA-Sistema de N칩mina</h1>
    </header>

    <main>
        <section id="empleados">
            <h2>Empleados</h2>
            <button id="btnCalcularIrtra" class="btn">Calcular IRTRA</button>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Puesto</th>
                            <th>Salario Base</th>
                            <th>IRTRA</th>
                        </tr>
                    </thead>
                    <tbody id="tablaEmpleados">
                        <!-- Filas generadas din치micamente desde JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="calculo_irtra.js"></script>
</body>
</html>
