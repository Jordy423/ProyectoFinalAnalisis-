<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empleado</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
        }

        /* Encabezado */
        .header {
            background-color: #0288d1;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Contenido principal */
        main {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto; /* Centra el contenido en la página */
        }

        h1 {
            color: #fdfbfb;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #26a69a;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #80cbc4;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Registro de Empleados</h1>
    </header>

    <main>
        <form id="employeeForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>

            <label for="position">Puesto:</label>
            <input type="text" id="position" required>

            <label for="salary">Salario Base:</label>
            <input type="number" id="salary" required>

            <button type="submit">Registrar Empleado</button>
        </form>
        <a href="principal.html">Volver al menú principal</a>
    </main>

    <footer>
        <p>&copy; 2024 T Consulting, S.A. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script> <!-- Ajusta la ruta si es necesario -->
</body>
</html>
