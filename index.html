<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Encabezado */
        header {
            background-color: #0288d1;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin: 5px 0;
        }

        /* Contenido principal */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        form h2 {
            margin-top: 0;
            text-align: center;
            color: #0288d1;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #26a69a;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #80cbc4;
        }

        #error {
            text-align: center;
            margin-top: 1rem;
            color: red;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }
    </style>
</head>
<body>

<header>
    <h1>Sistema de Gestión de Nómina</h1>
    <p>Iniciar sesión</p>
</header>

<main>
    <section>
        <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Introduce tu usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

            <label for="role">Rol</label>
            <select id="role" name="role" required>
                <option value="admin">Administrador</option>
                <option value="employee">Empleado</option>
            </select>

            <input type="submit" value="Iniciar Sesión">
            <p id="error"></p>
        </form>
    </section>
</main>

<footer>
     <p>&copy; 2024 T Consulting, S.A. Todos los derechos reservados.</p>
</footer>

<script src="verificar.js"></script>
</body>
</html>
