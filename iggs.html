<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IGSS - Sistema de Nómina</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #0288d1;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #0288d1;
            color: white;
        }

        .btn-calcular {
            background-color: #26a69a;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }


        .btn-calcular:hover {
            background-color:  #26a69a;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Cálculo IGSS - Sistema de Nómina</h1>
    </div>

    <div class="table-container">
        <h2>Empleados</h2>
        <table id="empleadosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cargo</th>
                    <th>Salario Base</th>
                    <th>IGSS</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán los registros de los empleados -->
            </tbody>
        </table>
        <button class="btn-calcular" id="btnCalcular">Calcular IGSS</button>
    </div>

    <script type="module" src="calculo_iggs.js"></script>
</body>
</html>
